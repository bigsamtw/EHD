    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".ani-img").hide();
            $(".heart").hide();
            $("#downbeard").hide();
            $("#upbeard").hide();
            $(".star").hide();
            $("#hat").hide();
            $("#bubble").hide();
            $("#glenimg").mouseenter(function(){
                $("#glenimg").hide();
                $("#heartglen").fadeIn("fast");
                setInterval(function(){
                    $("#left-heart1").transition('flash');
                    $("#left-heart2").transition('flash');
                    $("#left-heart3").transition('flash');
                    $("#right-heart1").transition('flash');
                    $("#right-heart2").transition('flash');
                    $("#right-heart3").transition('flash');},"slow");
            });
            $("#kennyimg").hover(function(){
                $("#kennyimg").hide();
                $("#kennyani").fadeIn("fast");
                $("#downbeard").fadeIn("fast");
                setInterval(function(){
                    $("#downbeard").transition('tada');
                },"slow");
            })
            $("#hanimg").hover(function(){
                $("#hanimg").hide();
                $("#hanani").fadeIn("fast");
                $(".star").fadeIn("fast");
                setInterval(function(){
                    $(".star").transition('jiggle');
                },"slow");
            })
            $("#chiaimg").hover(function(){
                $("#chiaimg").hide();
                $("#chiaani").fadeIn("fast");
                $("#hat").fadeIn("fast");
                setInterval(function(){
                    $("#hat").transition('bounce');
                },"slow");
            })
            $("#andyimg").hover(function(){
                $("#andyimg").hide();
                $("#andyani").fadeIn("fast");
                $("#block").fadeIn("fast");
                setInterval(function(){
                    $("#block").animate({
                        height:'toggle'
                    });
                },"1000");
            })
            $("#lewisimg").hover(function(){
                $("#lewisimg").hide();
                $("#lewisani").fadeIn("fast");
                $("#bubble").fadeIn("fast");
                setInterval(function(){
                    $("#bubble").transition('fade right')
                },"1000");
            })
            $("#lisaimg").hover(function(){
                $("#lisaimg").hide();
                $("#lisaani").fadeIn("fast");
                $("#lip").fadeIn("fast");
                setInterval(function(){
                    $("#lip").animate({width:'100%',height:'100%',left:-120,top:-130,opacity:0.01},"slow");
                    $("#lip").animate({width:'7%',height:'7%',left:0,top:0,opacity:1},0.000001);
                },"3000");
            })
        });
    </script>
